<!DOCTYPE html>
<html lang="en">
  <head>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDownTimes</title>
  </head>
  <body>
     <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    <div class="container">
    <h1 class="eve"> <span class="white">大</span>晦日 / N<span class="white">e</span>w Year e<span class="white">ve</span></h1>
    <div class="countdown-el countdown-container">
      <div class="days-c">
        <span class="red spans">日</span>
        <p class="big-text" id="days">0</p>
      </div>
      <div class="countdown-el hours-c">
        <span class="spans">時間</span>
        <p class="big-text" id="hours">0</p>
      </div>
      <div class="countdown-el mins-c">
        <span  class="red" >分</span>
        <p class="big-text" id="mins">0</p>
      </div>
      <div class="countdown-el seconds-c">
        <span class="spans">秒</span>
        <p class="big-text" id="seconds">0</p>
      </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
